name: Build Native Desktop Apps

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            rust_target: aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            rust_target: x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
            rust_target: ''
          - platform: windows-latest
            args: ''
            rust_target: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend deps
        run: npm ci

      - name: Download Piper TTS binary
        shell: bash
        run: |
          PIPER_VERSION="2023.11.14-2"
          mkdir -p src-tauri/binaries

          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            if [[ "${{ matrix.rust_target }}" == *"aarch64"* ]]; then
              curl -L "https://github.com/rhasspy/piper/releases/download/${PIPER_VERSION}/piper_macos_aarch64.tar.gz" | tar xz -C src-tauri/binaries
              mv src-tauri/binaries/piper/piper "src-tauri/binaries/piper-aarch64-apple-darwin"
              rm -rf src-tauri/binaries/piper
            else
              curl -L "https://github.com/rhasspy/piper/releases/download/${PIPER_VERSION}/piper_macos_x64.tar.gz" | tar xz -C src-tauri/binaries
              mv src-tauri/binaries/piper/piper "src-tauri/binaries/piper-x86_64-apple-darwin"
              rm -rf src-tauri/binaries/piper
            fi
          elif [[ "${{ matrix.platform }}" == "ubuntu-22.04" ]]; then
            curl -L "https://github.com/rhasspy/piper/releases/download/${PIPER_VERSION}/piper_linux_x86_64.tar.gz" | tar xz -C src-tauri/binaries
            mv src-tauri/binaries/piper/piper "src-tauri/binaries/piper-x86_64-unknown-linux-gnu"
            rm -rf src-tauri/binaries/piper
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            curl -L "https://github.com/rhasspy/piper/releases/download/${PIPER_VERSION}/piper_windows_amd64.zip" -o piper.zip
            unzip piper.zip -d src-tauri/binaries
            mv "src-tauri/binaries/piper/piper.exe" "src-tauri/binaries/piper-x86_64-pc-windows-msvc.exe"
            rm -rf src-tauri/binaries/piper
          fi

      - name: Download Alma voice for bundling
        shell: bash
        run: |
          mkdir -p src-tauri/resources/voices
          curl -L "https://huggingface.co/yeagersthlm/piper-voice-sv-alma/resolve/main/sv_SE-alma-medium.onnx" -o src-tauri/resources/voices/sv_SE-alma-medium.onnx
          curl -L "https://huggingface.co/yeagersthlm/piper-voice-sv-alma/resolve/main/sv_SE-alma-medium.onnx.json" -o src-tauri/resources/voices/sv_SE-alma-medium.onnx.json
          ls -la src-tauri/resources/voices/

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Autism Apps ${{ github.ref_name }}'
          releaseBody: 'Native desktop builds of Autism Apps.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
