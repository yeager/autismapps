<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#E74C3C" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Face-up card (left) -->
  <rect x="3" y="8" width="18" height="24" rx="3" />
  <!-- Star on face-up card -->
  <path d="M12 15 L13.8 19.2 L18.2 19.6 L15 22.4 L15.8 26.8 L12 24.6 L8.2 26.8 L9 22.4 L5.8 19.6 L10.2 19.2 Z" fill="#E74C3C" stroke="none" />
