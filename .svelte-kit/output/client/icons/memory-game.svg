  <line x1="31" y1="16" x2="41" y2="16" stroke-width="1.5" opacity="0.3" />
  <line x1="31" y1="20" x2="41" y2="20" stroke-width="1.5" opacity="0.3" />
  <line x1="31" y1="24" x2="41" y2="24" stroke-width="1.5" opacity="0.3" />
  <line x1="31" y1="28" x2="41" y2="28" stroke-width="1.5" opacity="0.3" />
  <line x1="31" y1="32" x2="41" y2="32" stroke-width="1.5" opacity="0.3" />
  <!-- Question mark on face-down card -->
  <text x="36" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E74C3C" stroke="none" opacity="0.4">?</text>
