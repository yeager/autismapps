<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Calendar page -->
  <rect x="8" y="10" width="26" height="30" rx="3" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Calendar binding rings -->
  <line x1="14" y1="7" x2="14" y2="13" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="28" y1="7" x2="28" y2="13" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Calendar header bar -->
  <line x1="8" y1="18" x2="34" y2="18" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <!-- Calendar lines -->
  <line x1="13" y1="24" x2="29" y2="24" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="13" y1="30" x2="29" y2="30" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="13" y1="36" x2="23" y2="36" stroke="#3498DB" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <!-- Sun -->
  <circle cx="36" cy="14" r="5" fill="#3498DB" opacity="0.2" stroke="#3498DB" stroke-width="2"/>
  <!-- Sun rays -->
  <line x1="36" y1="6" x2="36" y2="4" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="8" x2="43.5" y2="6.5" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="14" x2="46" y2="14" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="20" x2="43.5" y2="21.5" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <line x1="30" y1="8" x2="28.5" y2="6.5" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
</svg>
