<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#9B59B6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Main face circle -->
  <circle cx="24" cy="24" r="18" />
  <!-- Dividing lines creating zones -->
  <line x1="24" y1="6" x2="24" y2="20" />
  <line x1="14" y1="24" x2="34" y2="24" />
  <!-- Happy eye (left) -->
  <circle cx="16" cy="16" r="1.5" fill="#9B59B6" stroke="none" />
  <!-- Surprised eye (right) -->
  <circle cx="32" cy="16" r="2.5" />
  <!-- Happy mouth (bottom-left zone) -->
  <path d="M14 32 Q18 36 22 32" />
  <!-- Sad mouth (bottom-right zone) -->
  <path d="M26 34 Q30 30 34 34" />
</svg>
