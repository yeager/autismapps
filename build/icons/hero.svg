<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA"/>
      <stop offset="50%" style="stop-color:#764BA2"/>
      <stop offset="100%" style="stop-color:#F093FB"/>
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D5F5;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#C4B0D9;stop-opacity:0.5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000033"/>
    </filter>
    <!-- Soft circle decoration -->
    <radialGradient id="bubble1" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg)" rx="0"/>
  
  <!-- Soft decorative circles -->
  <circle cx="150" cy="200" r="120" fill="url(#bubble1)"/>
  <circle cx="1050" cy="150" r="180" fill="url(#bubble1)"/>
  <circle cx="600" cy="700" r="200" fill="url(#bubble1)"/>
  <circle cx="900" cy="600" r="100" fill="url(#bubble1)"/>
  <circle cx="200" cy="650" r="80" fill="url(#bubble1)"/>
  
  <!-- Floor area -->
  <ellipse cx="600" cy="680" rx="500" ry="60" fill="url(#floor)"/>
  
  <!-- === Child 1: Girl sitting with tablet (left) === -->
  <g transform="translate(200, 380)" filter="url(#shadow)">
    <!-- Body -->
    <ellipse cx="0" cy="120" rx="45" ry="30" fill="#FF8A65" opacity="0.9"/>
    <!-- Legs crossed -->
    <path d="M-30,140 Q-10,170 20,145" stroke="#FFB74D" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M30,140 Q10,170 -20,145" stroke="#FFB74D" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- Torso -->
    <rect x="-25" y="70" width="50" height="60" rx="12" fill="#42A5F5"/>
    <!-- Arms holding tablet -->
    <path d="M-25,90 L-50,110 L-40,130" stroke="#FFB74D" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M25,90 L50,110 L40,130" stroke="#FFB74D" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Tablet -->
    <rect x="-35" y="105" width="70" height="50" rx="6" fill="#263238" filter="url(#shadow)"/>
    <rect x="-30" y="110" width="60" height="40" rx="3" fill="#81D4FA"/>
    <!-- Screen glow -->
    <rect x="-28" y="112" width="20" height="12" rx="2" fill="#FFEB3B" opacity="0.7"/>
    <rect x="-2" y="112" width="20" height="12" rx="2" fill="#66BB6A" opacity="0.7"/>
    <rect x="-28" y="128" width="20" height="12" rx="2" fill="#EF5350" opacity="0.7"/>
    <rect x="-2" y="128" width="20" height="12" rx="2" fill="#AB47BC" opacity="0.7"/>
    <!-- Head -->
    <circle cx="0" cy="45" r="30" fill="#FFB74D"/>
    <!-- Hair -->
    <path d="M-30,35 Q-32,10 -10,8 Q5,5 20,10 Q35,18 30,35" fill="#5D4037"/>
    <path d="M-30,35 Q-35,50 -32,60" stroke="#5D4037" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M30,35 Q35,50 32,60" stroke="#5D4037" stroke-width="6" fill="none" stroke-linecap="round"/>
    <!-- Happy face -->
    <circle cx="-10" cy="42" r="4" fill="#5D4037"/>
    <circle cx="10" cy="42" r="4" fill="#5D4037"/>
    <path d="M-10,55 Q0,65 10,55" stroke="#5D4037" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Cheeks -->
    <circle cx="-18" cy="52" r="6" fill="#FF8A80" opacity="0.5"/>
    <circle cx="18" cy="52" r="6" fill="#FF8A80" opacity="0.5"/>
  </g>
  
  <!-- === Child 2: Boy standing with tablet (center) === -->
  <g transform="translate(550, 320)" filter="url(#shadow)">
    <!-- Legs -->
    <rect x="-15" y="170" width="14" height="60" rx="5" fill="#1565C0"/>
    <rect x="5" y="170" width="14" height="60" rx="5" fill="#1565C0"/>
    <!-- Shoes -->
    <ellipse cx="-8" cy="232" rx="12" ry="6" fill="#E53935"/>
    <ellipse cx="12" cy="232" rx="12" ry="6" fill="#E53935"/>
    <!-- Torso -->
    <rect x="-28" y="100" width="56" height="75" rx="14" fill="#66BB6A"/>
    <!-- Arms -->
    <path d="M-28,115 L-55,145 L-45,170" stroke="#FFCC80" stroke-width="13" fill="none" stroke-linecap="round"/>
    <path d="M28,115 L55,145 L45,170" stroke="#FFCC80" stroke-width="13" fill="none" stroke-linecap="round"/>
    <!-- Tablet held up showing -->
    <rect x="-40" y="140" width="80" height="55" rx="7" fill="#263238" filter="url(#shadow)"/>
    <rect x="-35" y="145" width="70" height="45" rx="4" fill="#E1F5FE"/>
    <!-- Pictograms on screen -->
    <circle cx="-15" cy="160" r="8" fill="#FF7043"/>
    <circle cx="15" cy="160" r="8" fill="#42A5F5"/>
    <rect x="-23" y="172" width="16" height="12" rx="2" fill="#FFCA28"/>
    <rect x="7" y="172" width="16" height="12" rx="2" fill="#66BB6A"/>
    <!-- Head -->
    <circle cx="0" cy="70" r="34" fill="#FFCC80"/>
    <!-- Hair -->
    <path d="M-34,58 Q-30,25 0,20 Q30,25 34,58" fill="#FF8F00"/>
    <!-- Happy face -->
    <circle cx="-12" cy="65" r="4.5" fill="#5D4037"/>
    <circle cx="12" cy="65" r="4.5" fill="#5D4037"/>
    <!-- Big smile -->
    <path d="M-14,80 Q0,95 14,80" stroke="#5D4037" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Glasses -->
    <circle cx="-12" cy="65" r="10" stroke="#5D4037" stroke-width="2" fill="none"/>
    <circle cx="12" cy="65" r="10" stroke="#5D4037" stroke-width="2" fill="none"/>
    <line x1="-2" y1="65" x2="2" y2="65" stroke="#5D4037" stroke-width="2"/>
    <!-- Cheeks -->
    <circle cx="-22" cy="76" r="6" fill="#FF8A80" opacity="0.5"/>
    <circle cx="22" cy="76" r="6" fill="#FF8A80" opacity="0.5"/>
  </g>
  
  <!-- === Child 3: Girl in wheelchair with tablet (right) === -->
  <g transform="translate(900, 390)" filter="url(#shadow)">
    <!-- Wheelchair -->
    <circle cx="0" cy="195" r="40" stroke="#78909C" stroke-width="5" fill="none"/>
    <circle cx="0" cy="195" r="6" fill="#78909C"/>
    <line x1="-6" y1="195" x2="-35" y2="170" stroke="#78909C" stroke-width="3"/>
    <line x1="6" y1="195" x2="35" y2="170" stroke="#78909C" stroke-width="3"/>
    <line x1="0" y1="189" x2="0" y2="160" stroke="#78909C" stroke-width="3"/>
    <!-- Small front wheel -->
    <circle cx="45" cy="205" r="12" stroke="#78909C" stroke-width="3" fill="none"/>
    <line x1="35" y1="170" x2="45" y2="195" stroke="#78909C" stroke-width="3"/>
    <!-- Seat -->
    <rect x="-30" y="140" width="60" height="35" rx="5" fill="#90A4AE"/>
    <!-- Back rest -->
    <rect x="-30" y="90" width="10" height="55" rx="3" fill="#78909C"/>
    <!-- Handle -->
    <line x1="-30" y1="90" x2="-45" y2="75" stroke="#78909C" stroke-width="4" stroke-linecap="round"/>
    <!-- Body sitting -->
    <rect x="-20" y="95" width="40" height="50" rx="10" fill="#CE93D8"/>
    <!-- Arms -->
    <path d="M-20,110 L-40,130 L-30,145" stroke="#FFCC80" stroke-width="11" fill="none" stroke-linecap="round"/>
    <path d="M20,110 L40,130 L30,145" stroke="#FFCC80" stroke-width="11" fill="none" stroke-linecap="round"/>
    <!-- Tablet on lap -->
    <rect x="-30" y="130" width="60" height="42" rx="5" fill="#263238" filter="url(#shadow)"/>
    <rect x="-25" y="135" width="50" height="32" rx="3" fill="#B3E5FC"/>
    <!-- Screen content -->
    <rect x="-20" y="138" width="18" height="12" rx="2" fill="#FF7043" opacity="0.8"/>
    <rect x="2" y="138" width="18" height="12" rx="2" fill="#7E57C2" opacity="0.8"/>
    <rect x="-20" y="153" width="40" height="8" rx="2" fill="#4DB6AC" opacity="0.6"/>
    <!-- Head -->
    <circle cx="0" cy="65" r="30" fill="#FFCC80"/>
    <!-- Hair with bows -->
    <path d="M-30,55 Q-28,30 0,25 Q28,30 30,55" fill="#4E342E"/>
    <!-- Pigtails -->
    <path d="M-28,45 Q-45,35 -40,55 Q-38,70 -28,60" fill="#4E342E"/>
    <path d="M28,45 Q45,35 40,55 Q38,70 28,60" fill="#4E342E"/>
    <!-- Bows -->
    <path d="M-36,42 L-42,35 L-36,38 L-30,35 Z" fill="#E91E63"/>
    <path d="M36,42 L42,35 L36,38 L30,35 Z" fill="#E91E63"/>
    <!-- Face -->
    <circle cx="-10" cy="62" r="4" fill="#4E342E"/>
    <circle cx="10" cy="62" r="4" fill="#4E342E"/>
    <path d="M-8,75 Q0,82 8,75" stroke="#4E342E" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Cheeks -->
    <circle cx="-18" cy="70" r="5" fill="#FF8A80" opacity="0.5"/>
    <circle cx="18" cy="70" r="5" fill="#FF8A80" opacity="0.5"/>
  </g>
  
  <!-- Floating UI elements / sparkles -->
  <g opacity="0.6">
    <!-- Speech bubbles -->
    <g transform="translate(130, 300)">
      <rect x="0" y="0" width="50" height="35" rx="10" fill="white" opacity="0.3"/>
      <circle cx="15" cy="15" r="6" fill="#FF7043" opacity="0.5"/>
      <circle cx="35" cy="15" r="6" fill="#42A5F5" opacity="0.5"/>
    </g>
    <g transform="translate(680, 250)">
      <rect x="0" y="0" width="45" height="30" rx="8" fill="white" opacity="0.3"/>
      <text x="22" y="22" text-anchor="middle" font-size="16" fill="white" opacity="0.6">üí¨</text>
    </g>
    <!-- Stars -->
    <text x="350" y="200" font-size="28" opacity="0.4">‚ú®</text>
    <text x="750" y="280" font-size="22" opacity="0.35">‚≠ê</text>
    <text x="1000" y="250" font-size="20" opacity="0.3">‚ú®</text>
    <text x="100" y="500" font-size="24" opacity="0.3">üí°</text>
    <!-- Floating pictogram cards -->
    <g transform="translate(80, 100)" opacity="0.4">
      <rect width="40" height="40" rx="6" fill="white"/>
      <circle cx="20" cy="16" r="8" fill="#FF7043"/>
      <rect x="6" y="28" width="28" height="4" rx="2" fill="#BDBDBD"/>
    </g>
    <g transform="translate(1060, 380)" opacity="0.35">
      <rect width="40" height="40" rx="6" fill="white"/>
      <circle cx="20" cy="16" r="8" fill="#42A5F5"/>
      <rect x="6" y="28" width="28" height="4" rx="2" fill="#BDBDBD"/>
    </g>
    <g transform="translate(430, 120)" opacity="0.3">
      <rect width="35" height="35" rx="5" fill="white"/>
      <circle cx="17" cy="14" r="7" fill="#66BB6A"/>
      <rect x="5" y="24" width="25" height="4" rx="2" fill="#BDBDBD"/>
    </g>
  </g>
  
  <!-- Title text -->
  <text x="600" y="120" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="800" fill="white" filter="url(#glow)" letter-spacing="-2">
    Autism Apps
  </text>
  <text x="600" y="165" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="500" fill="white" opacity="0.85" letter-spacing="1">
    Communication &amp; Learning Tools
  </text>
  
  <!-- Puzzle piece accent (autism symbol) -->
  <g transform="translate(370, 70)" opacity="0.25">
    <path d="M0,0 h15 c0,0 0,-8 5,-8 s5,8 5,8 h15 v15 c0,0 8,0 8,5 s-8,5 -8,5 v15 h-15 c0,0 0,8 -5,8 s-5,-8 -5,-8 h-15 v-15 c0,0 -8,0 -8,-5 s8,-5 8,-5 z" fill="white"/>
  </g>
  <g transform="translate(790, 65)" opacity="0.2">
    <path d="M0,0 h12 c0,0 0,-6 4,-6 s4,6 4,6 h12 v12 c0,0 6,0 6,4 s-6,4 -6,4 v12 h-12 c0,0 0,6 -4,6 s-4,-6 -4,-6 h-12 v-12 c0,0 -6,0 -6,-4 s6,-4 6,-4 z" fill="white"/>
  </g>
</svg>
