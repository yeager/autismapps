<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none" stroke="#F1C40F" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Number 1 -->
  <text x="6" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F1C40F" stroke="none">1</text>
  <!-- Plus sign -->
  <line x1="18" y1="24" x2="24" y2="24" />
  <line x1="21" y1="21" x2="21" y2="27" />
  <!-- Number 2 -->
  <text x="26" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F1C40F" stroke="none">2</text>
  <!-- Equals sign -->
  <line x1="38" y1="21" x2="44" y2="21" />
  <line x1="38" y1="26" x2="44" y2="26" />
</svg>
