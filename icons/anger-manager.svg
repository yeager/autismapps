  <!-- Breath lines coming out -->
  <line x1="28" y1="26" x2="38" y2="22" />
  <line x1="28" y1="29" x2="40" y2="29" />
  <line x1="28" y1="32" x2="38" y2="36" />
  <!-- Small dots at breath line ends -->
  <circle cx="39" cy="22" r="1" fill="#9B59B6" stroke="none" opacity="0.4" />
  <circle cx="41" cy="29" r="1" fill="#9B59B6" stroke="none" opacity="0.4" />
  <circle cx="39" cy="36" r="1" fill="#9B59B6" stroke="none" opacity="0.4" />
</svg>
