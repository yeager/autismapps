  <!-- Sentence strip at top -->
  <rect x="8" y="12" width="32" height="8" rx="2" stroke="#E67E22" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="#E67E22" fill-opacity="0.1"/>
  <!-- Small squares in sentence strip -->
