  <!-- Tiny icons inside squares -->
  <circle cx="11.5" cy="27.5" r="1.5" fill="#E67E22" opacity="0.5"/>
  <rect x="19.5" y="26" width="3" height="3" rx="0.5" fill="#E67E22" opacity="0.5"/>
  <polygon points="30.5,26 32,29 29,29" fill="#E67E22" opacity="0.5"/>
  <circle cx="40" cy="27.5" r="1.5" fill="#E67E22" opacity="0.5"/>
