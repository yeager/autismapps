  <rect x="17.5" y="24" width="7" height="7" rx="1.5" stroke="#E67E22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="27" y="24" width="7" height="7" rx="1.5" stroke="#E67E22" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
