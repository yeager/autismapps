<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Clock face -->
  <circle cx="24" cy="24" r="20" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Hour markers -->
  <line x1="24" y1="6" x2="24" y2="9" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="34.3" y1="8.1" x2="32.8" y2="10.7" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="41.9" y1="17.7" x2="39.3" y2="19.2" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="24" x2="39" y2="24" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="39.3" y1="28.8" x2="41.9" y2="30.3" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="32.8" y1="37.3" x2="34.3" y2="39.9" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="42" x2="24" y2="39" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="15.2" y1="37.3" x2="13.7" y2="39.9" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="8.7" y1="28.8" x2="6.1" y2="30.3" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="6" y1="24" x2="9" y2="24" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="8.7" y1="19.2" x2="6.1" y2="17.7" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="15.2" y1="10.7" x2="13.7" y2="8.1" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <!-- Hour numbers for 12, 3, 6, 9 -->
  <text x="24" y="15" font-family="Arial, sans-serif" font-size="5" fill="#27AE60" text-anchor="middle" opacity="0.6">12</text>
  <text x="36" y="25.5" font-family="Arial, sans-serif" font-size="5" fill="#27AE60" text-anchor="middle" opacity="0.6">3</text>
  <text x="24" y="38" font-family="Arial, sans-serif" font-size="5" fill="#27AE60" text-anchor="middle" opacity="0.6">6</text>
  <text x="12" y="25.5" font-family="Arial, sans-serif" font-size="5" fill="#27AE60" text-anchor="middle" opacity="0.6">9</text>
  <!-- Hour hand (pointing to ~10) -->
  <line x1="24" y1="24" x2="16" y2="15" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Minute hand (pointing to ~2) -->
  <line x1="24" y1="24" x2="32" y2="13" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="24" cy="24" r="2" fill="#27AE60"/>
</svg>
