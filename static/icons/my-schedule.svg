<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Outer calendar frame -->
  <rect x="4" y="8" width="40" height="34" rx="3" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Header bar -->
  <line x1="4" y1="16" x2="44" y2="16" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <!-- Binding posts -->
  <line x1="13" y1="5" x2="13" y2="11" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="24" y1="5" x2="24" y2="11" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="35" y1="5" x2="35" y2="11" stroke="#3498DB" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Vertical grid lines (7 columns for days) -->
  <line x1="9.7" y1="16" x2="9.7" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="15.4" y1="16" x2="15.4" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="21.1" y1="16" x2="21.1" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="26.9" y1="16" x2="26.9" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="32.6" y1="16" x2="32.6" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="38.3" y1="16" x2="38.3" y2="42" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <!-- Horizontal row lines -->
  <line x1="4" y1="22.5" x2="44" y2="22.5" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="4" y1="29" x2="44" y2="29" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <line x1="4" y1="35.5" x2="44" y2="35.5" stroke="#3498DB" stroke-width="1" opacity="0.3"/>
  <!-- Highlighted cells (filled blocks to show scheduled items) -->
  <rect x="10" y="17" width="5" height="5" rx="1" fill="#3498DB" opacity="0.25"/>
  <rect x="21.5" y="23" width="5" height="5" rx="1" fill="#3498DB" opacity="0.25"/>
  <rect x="33" y="17" width="5" height="5" rx="1" fill="#3498DB" opacity="0.25"/>
  <rect x="15.7" y="30" width="5" height="5" rx="1" fill="#3498DB" opacity="0.25"/>
  <rect x="27.2" y="36" width="5" height="5" rx="1" fill="#3498DB" opacity="0.25"/>
</svg>
