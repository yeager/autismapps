<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- School building main body -->
  <rect x="8" y="22" width="32" height="22" rx="2" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Roof / triangular top -->
  <polyline points="4,22 24,8 44,22" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Door -->
  <rect x="19" y="34" width="10" height="10" rx="1.5" stroke="#27AE60" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Door knob -->
  <circle cx="27" cy="39" r="1" fill="#27AE60"/>
  <!-- Windows left -->
  <rect x="11" y="26" width="6" height="5" rx="1" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="14" y1="26" x2="14" y2="31" stroke="#27AE60" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="11" y1="28.5" x2="17" y2="28.5" stroke="#27AE60" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Windows right -->
  <rect x="31" y="26" width="6" height="5" rx="1" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="34" y1="26" x2="34" y2="31" stroke="#27AE60" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="31" y1="28.5" x2="37" y2="28.5" stroke="#27AE60" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Clock on the building (in the triangle area) -->
  <circle cx="24" cy="16" r="4.5" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="16" x2="24" y2="13" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="16" x2="27" y2="17" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="24" cy="16" r="0.8" fill="#27AE60"/>
  <!-- Flag on top -->
  <line x1="24" y1="8" x2="24" y2="2" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <path d="M24 2 L31 4.5 L24 7" fill="#27AE60" opacity="0.3" stroke="#27AE60" stroke-width="1" stroke-linejoin="round"/>
</svg>
