<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Step 1 platform -->
  <rect x="4" y="8" width="14" height="10" rx="3" fill="#3498DB" opacity="0.15" stroke="#3498DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="11" y="16" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3498DB" text-anchor="middle">1</text>
  <!-- Arrow from step 1 to 2 -->
  <path d="M15 18 L17 22 L19 18" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Step 2 platform (lower right) -->
  <rect x="17" y="20" width="14" height="10" rx="3" fill="#3498DB" opacity="0.15" stroke="#3498DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="24" y="28" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3498DB" text-anchor="middle">2</text>
  <!-- Arrow from step 2 to 3 -->
  <path d="M28 30 L30 34 L32 30" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Step 3 platform (lower right again) -->
  <rect x="30" y="32" width="14" height="10" rx="3" fill="#3498DB" opacity="0.15" stroke="#3498DB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="37" y="40" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#3498DB" text-anchor="middle">3</text>
  <!-- Staircase connector line -->
  <polyline points="11,18 11,22 24,22 24,30 24,34 37,34" stroke="#3498DB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="3,2" opacity="0.4"/>
  <!-- Small flag at the end -->
  <line x1="44" y1="28" x2="44" y2="40" stroke="#3498DB" stroke-width="2" stroke-linecap="round"/>
  <path d="M44 28 L44 34 L40 31 Z" fill="#3498DB" opacity="0.5"/>
</svg>
