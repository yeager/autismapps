<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Stopwatch body -->
  <circle cx="24" cy="26" r="16" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Top stem and button -->
  <line x1="24" y1="10" x2="24" y2="6" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="20" y1="6" x2="28" y2="6" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Side button -->
  <line x1="36" y1="14" x2="39" y2="11" stroke="#27AE60" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Clock hands -->
  <line x1="24" y1="26" x2="24" y2="17" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="26" x2="31" y2="22" stroke="#27AE60" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="24" cy="26" r="1.5" fill="#27AE60"/>
  <!-- Small tick marks -->
  <line x1="24" y1="12" x2="24" y2="14" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="38" y1="26" x2="36" y2="26" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="40" x2="24" y2="38" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="10" y1="26" x2="12" y2="26" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Progress bar below -->
  <rect x="8" y="44" width="32" height="3" rx="1.5" stroke="#27AE60" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <rect x="8" y="44" width="20" height="3" rx="1.5" fill="#27AE60" opacity="0.35"/>
</svg>
